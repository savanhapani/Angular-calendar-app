<div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="f.date.errors?.required">Date is required</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Title">
      <mat-error *ngIf="f.title.errors?.required">Title is required</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Add Appointment</button>
  </form>
  </div>
